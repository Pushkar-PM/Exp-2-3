<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* ID Selector */
        #firstPara{
            color: green;
        }
        /* Class Selector */
        .bgBlue{
            color: red;
            background-color: lightblue;
        }
        /* Group Selector */
        span, footer{
            background-color: yellow;
        }
        .container{
            border: 4px solid black;
            width: 600px;
            margin: auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CSS Selectors</h2>
        <p id = "firstPara">This is a paragraph to demonstrate CSS Selectors</p>
        <p id = "secondPara" class = "redElement bgBlue">This is another paragraph</p>
        <div>
            <p>Another simple paragraph inside div</p>
            <span>Span</span>
        </div>
        <footer>Footer</footer>
    </div>
</body>
</html>
